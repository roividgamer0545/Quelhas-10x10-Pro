<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>‚öîÔ∏è Quelhas</title>
    <style>
        body { font-family: system-ui, sans-serif; display: flex; flex-direction: column; align-items: center; background-color: #f4f4f4; margin: 0; padding: 20px; min-height: 100vh; }
        #game-container { background-color: #fff; padding: 25px; border-radius: 12px; box-shadow: 0 8px 16px rgba(0,0,0,0.2); text-align: center; max-width: 95vw; opacity: 0; transition: opacity 0.5s; }
        h1 { color: #3a86ff; margin: 10px 0 0 0; }
        .author-tag { color: #888; font-size: 0.9em; margin-bottom: 15px; }
        .author-link { color: inherit; text-decoration: none; font-weight: bold; }
        .author-link:hover { text-decoration: underline; color: #3a86ff; }
        
        /* TABULEIRO */
        #board { display: grid; grid-template-columns: repeat(10, 32px); grid-template-rows: repeat(10, 32px); margin: 20px auto; border: 3px solid #333; background-color: #333; gap: 1px; }
        .cell { width: 32px; height: 32px; display: flex; justify-content: center; align-items: center; cursor: pointer; background-color: #fff; border: none; font-size: 11px; font-weight: bold; box-sizing: border-box; }
        .cell.odd { background-color: #e0e0e0; }
        
        /* PE√áAS */
        .cell.v-piece { background-color: #3a86ff !important; color: white; box-shadow: inset 0 0 0 2px rgba(255,255,255,0.7); }
        .cell.v-piece::before { content: "I"; }
        .cell.h-piece { background-color: #ff9900 !important; color: white; box-shadow: inset 0 0 0 2px rgba(255,255,255,0.7); }
        .cell.h-piece::before { content: "‚Äî"; }
        
        .cell.selected { border: 3px solid #e63946 !important; box-shadow: inset 0 0 8px #e63946; z-index: 10; }
        .cell.valid-target { background-color: #a8dadc !important; border: 1px solid #457b9d; }

        #controls { margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 8px; justify-content: center; }
        button, select { padding: 8px 12px; border-radius: 6px; border: none; cursor: pointer; font-weight: bold; background: #eee; font-size: 13px; }
        #swap-btn { background-color: #00b4d8; color: white; }
        #swap-btn:disabled { background-color: #ccc; }
        #status { font-weight: bold; margin: 15px 0; font-size: 1.2em; color: #1d3557; height: 1.5em; }
        
        /* FOOTER */
        #footer-nav { margin-top: auto; padding: 20px; text-align: center; font-size: 10px; text-transform: uppercase; color: #666; line-height: 2; }
        .nav-row { margin-bottom: 5px; }
        .nav-item { cursor: pointer; margin: 0 8px; text-decoration: none; color: inherit; font-weight: bold; }
        .nav-item:hover { color: #3a86ff; }

        /* INTRO PRETA */
        #intro-screen { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000000; color: #ffffff; display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; cursor: pointer; }
        .intro-sub { color: #aaaaaa; font-size: 1.1em; font-weight: normal; margin-top: -10px; }
    </style>
</head>
<body>

<div id="intro-screen" onclick="showGame()">
    <h1 style="font-size: 3.5em; letter-spacing: 5px; color: #fff;">QUELHAS</h1>
    <p class="intro-sub">Criado por <a href="https://davidmarchao20117-gif.github.io/Biografia/" target="_blank" class="author-link" onclick="event.stopPropagation();">David March√£o</a></p>
</div>

<div id="game-container">
    <h1>Quelhas</h1>
    <p class="author-tag">Criado por <a href="https://davidmarchao20117-gif.github.io/Biografia/" target="_blank" class="author-link">David March√£o</a></p>
    <div id="controls">
        <select id="game-mode" onchange="resetGame()"><option value="HvsB">üë§ vs ü§ñ</option><option value="HvsH">üë§ vs üë§</option></select>
        <select id="difficulty"><option value="1">N√≠vel 1</option><option value="3" selected>N√≠vel 3 (Mestre)</option></select>
        <button id="swap-btn" onclick="triggerSwapRule()" disabled>Regra da Troca</button>
        <button onclick="resetGame()" style="background-color: #4CAF50; color: white;">Novo Jogo</button>
    </div>
    <div id="status"></div>
    <div id="board"></div>
</div>

<div id="footer-nav">
    <div class="nav-row">
        <a href="https://share.google/r23NZTlng4nJR95Ow" target="_blank" class="nav-item">Gatos e C√£es</a>
        <a href="https://share.google/nEZuyKaX9zBvZUbBi" target="_blank" class="nav-item">Rastros</a>
        <a href="https://share.google/v6F7gjklvUTWGXaVT" target="_blank" class="nav-item">Domin√≥rio</a>
        <a href="https://share.google/jmy7q0ikPCMBIiQLU" target="_blank" class="nav-item">Produto</a>
    </div>
    <div class="nav-row">
        <a href="https://share.google/ZwBn9YjlTYnvWP38M" target="_blank" class="nav-item">Atari Go</a>
        <a href="https://share.google/ghB5jYDsEqaSZCHjf" target="_blank" class="nav-item">Nex</a>
        <span style="color:#ccc">|</span>
        <a href="https://share.google/2qEVqJL2o59MADiHW" target="_blank" class="nav-item">CNJM</a>
        <a href="Regras dos Jogos_CNJM 2025 (1).pdf" download class="nav-item" style="color:#e63946">Regras (PDF)</a>
    </div>
</div>

<script>
    let board = [], currentPlayer = 1, selectedCell = null, gameActive = false, sidesSwapped = false, firstMoveDone = false;
    const boardEl = document.getElementById('board'), statusEl = document.getElementById('status'), swapBtn = document.getElementById('swap-btn');

    function showGame() { document.getElementById('intro-screen').style.display='none'; document.getElementById('game-container').style.opacity='1'; resetGame(); }
    function getOrient(p) { return !sidesSwapped ? (p === 1 ? 'V' : 'H') : (p === 1 ? 'H' : 'V'); }

    function resetGame() {
        board = Array(100).fill(0); currentPlayer = 1; gameActive = true; sidesSwapped = false; firstMoveDone = false;
        selectedCell = null; swapBtn.disabled = true; renderBoard(); updateStatus();
    }

    function renderBoard() {
        boardEl.innerHTML = '';
        for (let i = 0; i < 100; i++) {
            const cell = document.createElement('div');
            cell.className = 'cell ' + ((Math.floor(i/10) + i%10)%2===0 ? 'even' : 'odd');
            if (board[i] === 1) cell.classList.add('v-piece');
            else if (board[i] === 2) cell.classList.add('h-piece');
            if (i === selectedCell) cell.classList.add('selected');
            cell.onclick = () => handleCellClick(i);
            boardEl.appendChild(cell);
        }
        if (selectedCell !== null) highlightValid(selectedCell);
    }

    function getValidCells(s, p) {
        const r = Math.floor(s/10), c = s%10, orient = getOrient(p), targets = [];
        if (orient === 'V') {
            for (let dr of [-1, 1]) {
                for (let dist = 1; dist < 10; dist++) {
                    let nr = r + dr*dist;
                    if (nr < 0 || nr >= 10 || board[nr*10 + c] !== 0) break;
                    targets.push(nr*10 + c);
                }
            }
        } else {
            for (let dc of [-1, 1]) {
                for (let dist = 1; dist < 10; dist++) {
                    let nc = c + dc*dist;
                    if (nc < 0 || nc >= 10 || board[r*10 + nc] !== 0) break;
                    targets.push(r*10 + nc);
                }
            }
        }
        return targets;
    }

    function executeMove(s, e, p) {
        const r1 = Math.floor(s/10), c1 = s%10, r2 = Math.floor(e/10), c2 = e%10;
        const type = (getOrient(p) === 'V') ? 1 : 2;
        if (c1 === c2) { for (let i = Math.min(r1, r2); i <= Math.max(r1, r2); i++) board[i*10 + c1] = type; }
        else { for (let i = Math.min(c1, c2); i <= Math.max(c1, c2); i++) board[r1*10 + i] = type; }
    }

    function handleCellClick(i) {
        if (!gameActive || (document.getElementById('game-mode').value === 'HvsB' && currentPlayer === 2)) return;
        if (selectedCell === null) {
            if (board[i] === 0) { selectedCell = i; renderBoard(); }
        } else {
            const valid = getValidCells(selectedCell, currentPlayer);
            if (valid.includes(i)) {
                executeMove(selectedCell, i, currentPlayer);
                selectedCell = null;
                endTurn();
            } else { selectedCell = (board[i] === 0) ? i : null; renderBoard(); }
        }
    }

    function endTurn() {
        if (currentPlayer === 1 && !firstMoveDone) { firstMoveDone = true; swapBtn.disabled = false; }
        else { swapBtn.disabled = true; }
        currentPlayer = (currentPlayer === 1) ? 2 : 1;
        renderBoard(); updateStatus();
        if (!canMove(currentPlayer)) {
            gameActive = false;
            statusEl.innerHTML = `<span style="color:#2a9d8f">üèÜ J${currentPlayer} Venceu!</span>`;
        } else if (document.getElementById('game-mode').value === 'HvsB' && currentPlayer === 2) {
            setTimeout(makeBotMove, 400);
        }
    }

    function canMove(p) {
        for (let i = 0; i < 100; i++) { if (board[i] === 0 && getValidCells(i, p).length > 0) return true; }
        return false;
    }

    function triggerSwapRule() {
        sidesSwapped = !sidesSwapped; swapBtn.disabled = true;
        currentPlayer = 1; renderBoard(); updateStatus();
        if (document.getElementById('game-mode').value === 'HvsB' && currentPlayer === 2) makeBotMove();
    }

    function makeBotMove() {
        const isMestre = document.getElementById('difficulty').value === "3";
        if (!sidesSwapped && firstMoveDone && isMestre) {
            let occupied = board.filter(x => x !== 0).length;
            if (occupied >= 4) { triggerSwapRule(); return; }
        }
        const moves = [];
        for (let i = 0; i < 100; i++) {
            if (board[i] === 0) { getValidCells(i, 2).forEach(t => moves.push({s:i, e:t})); }
        }
        if (moves.length > 0) {
            if (isMestre) moves.sort((a,b) => Math.abs(a.s-a.e) - Math.abs(b.s-b.e));
            else moves.sort(() => Math.random() - 0.5);
            const best = moves[0];
            executeMove(best.s, best.e, 2);
            endTurn();
        }
    }

    function updateStatus() { statusEl.innerText = `Vez: J${currentPlayer} (${getOrient(currentPlayer) === 'V' ? 'Vertical' : 'Horizontal'})`; }
    function highlightValid(s) { getValidCells(s, currentPlayer).forEach(idx => boardEl.children[idx].classList.add('valid-target')); }
</script>
</body>
</html>
